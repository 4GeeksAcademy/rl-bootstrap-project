			<div class="col-sm-4"></div>
		
			<div class="col-sm-2">
	<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" style="border: 1px solid #198754; background-color: #198754">
				<font face="Calibri" color="#FFFFFF"><b>Create a new post</b></font></button>&nbsp;
	
	<!-- Modal -->
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
		
	<!-- Modal content-->
						<div class="modal-content" >
							<div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h4 class="modal-title"><b>Create a new post</b></h4>
							</div>      
							<div class="modal-body">
								<h5><b>Caption:</b></h5>
								<textarea rows="3" name="S1" cols="70">Add the caption of your post here</textarea>
								<br>
								<button type="button" class="btn" data-dismiss="modal" style="border: 1px solid #999999; background-color: #ffffff"><i class="fa-solid fa-camera"></i></button> &nbsp;      
								<button type="button" class="btn" data-dismiss="modal" style="border: 1px solid #999999; background-color: #ffffff"><i class="fa-solid fa-location-dot"></i></button>       
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" style="border: 1px solid #999999; background-color: #999999"><font color="#FFFFFF"><b>Close</b></font></button>
								&nbsp;
								<button type="button" class="btn btn-default" data-dismiss="modal" style="border: 1px solid #999999; background-color: #198754"><font color="#FFFFFF"><b>Publish</b></font></button>
							</div>
						</div>
				   </div>
				</div>  
			</div>
